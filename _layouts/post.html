---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">



  <div class="post-sidebar" itemprop="articleSidebar">
    
    <nav id="toc"><h4>Chapter Contents</h4></nav>
  </div>

  <div class="post-content" itemprop="articleBody">
      <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>
    {{ content }}
  </div>

</article>

<script type="text/javascript">
  $(function() {
    initToc();
    fixToc();
  });

  function fixToc() {
    var $header = $("header");
    var $nav = $("#toc");
    var $footer = $("footer");
    $(window).scroll(function() {
      if (
        $('body').height() > 1000 &&
        ($('body').height() - $(window).height() > 200) &&
        $(window).scrollTop() >= $header.height() &&
        $footer.height() + $nav.height() < $(window).height() // otherwise toc overlaps the footer
      ) {
        $nav.addClass('fixed')
     } else if ($(window).scrollTop() < 100) {
       $nav.removeClass('fixed');
     }
  }); // window.scroll
  }

  function initToc() {
    var navSelector = '#toc';
    var $nav = $(navSelector);
    Toc.init({
      $nav: $nav, 
      $scope: $('.post-content')
    });
    $('body').scrollspy({
      target: navSelector
    });
  }
</script>
